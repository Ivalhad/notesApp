<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Templates untuk Web Components -->
  <template id="template-app-bar">
    <header class="app-bar-container">
      <h1>Notes App</h1>
    </header>
  </template>

  <template id="template-note-input">
    <section class="note-input-container">
      <input type="text" class="note-title-input" placeholder="Judul Catatan" />
      <textarea class="note-content-input" placeholder="Isi Catatan"></textarea>
      <button class="note-add-button">Tambah Catatan</button>
    </section>
  </template>

  <template id="template-note-item">
    <article class="note-item-container">
      <h2 class="note-item-title"></h2>
      <p class="note-item-date"></p>
      <p class="note-item-content"></p>
      <button class="note-delete-button">Hapus</button>
    </article>
  </template>

  <template id="template-note-list">
    <section class="note-list-container">
      <!-- note-item akan di-inject di sini -->
    </section>
  </template>

  <!-- Tempat custom elements -->
  <app-bar></app-bar>
  <main>
    <note-input></note-input>
    <note-list></note-list>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
